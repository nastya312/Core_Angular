    <div>
    <div>
        <button mat-button color="accent" (click)='onSubmit1()'> Высокий рейтинг </button>
        <button mat-button color="accent" (click)='onSubmit2()'> Новинки </button>
        <button mat-button color="accent" (click)='onSubmit3()'> Время просмотра сериала </button> 
        <button mat-button color="accent" (click)='onSubmit4()'> Короткометражки </button>

    </div>

    <table mat-table [dataSource]="sers">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> {{ data[0] }} </th> 
            <td mat-cell *matCellDef="let ser" [routerLink]="['/Serial', ser.id]"> {{ ser.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ data[1] }} </th>
            <td mat-cell *matCellDef="let ser"> {{ ser.name }} </td>         
        </ng-container>

    
        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> {{ data[2] }} </th>
            <td mat-cell *matCellDef="let ser"> {{ ser.summary }} </td>   
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    
</div>
